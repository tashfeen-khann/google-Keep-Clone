    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

    <script>

const noteContent = document.getElementById("note-content");
const addNoteButton = document.getElementById("add-note-button");
const displayNotes = document.getElementById("display-notes");
const searchBar = document.getElementById("search-bar");

// Load notes from localStorage when the page loads
document.addEventListener("DOMContentLoaded", () => {
    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
    savedNotes.forEach((noteText) => {
        createAndDisplayNote(noteText);
    });
});

addNoteButton.addEventListener("click", addNote);
searchBar.addEventListener("input", searchNotes);

function addNote() {
    const content = noteContent.value.trim();
    if (content !== "") {
        createAndDisplayNote(content);

        // Save the note to localStorage
        saveNoteToLocalStorage(content);

        noteContent.value = "";
    }
}

function createAndDisplayNote(content) {
    const note = document.createElement("div");
    note.className = "note";
    note.innerHTML = `
        <p>${content}</p>
        <button class="delete-button">Delete</button>
    `;
    displayNotes.appendChild(note);
    attachDeleteListener(note);
}

function attachDeleteListener(note) {
    const deleteButton = note.querySelector(".delete-button");
    deleteButton.addEventListener("click", () => {
        displayNotes.removeChild(note);

        // Remove the note from localStorage
        removeNoteFromLocalStorage(note.querySelector("p").textContent);
    });
}

function searchNotes() {
    const searchText = searchBar.value.toLowerCase();
    const notes = displayNotes.getElementsByClassName("note");
    for (const note of notes) {
        const noteText = note.querySelector("p").textContent.toLowerCase();
        if (noteText.includes(searchText)) {
            note.style.display = "block";
        } else {
            note.style.display = "none";
        }
    }
}

function saveNoteToLocalStorage(content) {
    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
    savedNotes.push(content);
    localStorage.setItem("notes", JSON.stringify(savedNotes));
}

function removeNoteFromLocalStorage(content) {
    const savedNotes = JSON.parse(localStorage.getItem("notes")) || [];
    const updatedNotes = savedNotes.filter((noteText) => noteText !== content);
    localStorage.setItem("notes", JSON.stringify(updatedNotes));
}
const refreshButton = document.getElementById("refresh-button");

// Add a click event listener to the refresh button icon
refreshButton.addEventListener("click", () => {
    // Reload the page to perform the refresh
    location.reload();
});



const gridViewButton = document.getElementById("grid-view-button");
let isGridView = false;

gridViewButton.addEventListener("click", toggleView);

function toggleView() {
    isGridView = !isGridView;

    // Get all notes
    const notes = displayNotes.querySelectorAll(".note");

    // Apply the appropriate class to each note based on the view
    notes.forEach((note) => {
        if (isGridView) {
            note.classList.remove("inline-note");
            note.classList.add("grid-note");
        } else {
            note.classList.remove("grid-note");
            note.classList.add("inline-note");
        }
    });
}
function createAndDisplayNote(content) {
    const note = document.createElement("div");
    note.className = "note inline-note"; // Initially set as inline
    note.innerHTML = `
        <p>${content}</p>
        <button class="delete-button">Delete</button>
    `;
    displayNotes.appendChild(note);
    attachDeleteListener(note);
}

const enableThemeButton = document.getElementById("enable-theme-button");

// Add a click event listener to the enable theme button
enableThemeButton.addEventListener("click", toggleTheme);

// Function to toggle the theme
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute("data-theme");

    // Toggle between dark and light themes
    if (currentTheme === "dark") {
        setTheme("light");
    } else {
        setTheme("dark");
    }
}

// Function to set the theme
function setTheme(theme) {
    // Update the document's root element with the selected theme
    document.documentElement.setAttribute("data-theme", theme);

    // Save the selected theme to local storage (optional)
    localStorage.setItem("theme", theme);
}

// Load the previously selected theme (optional)
const savedTheme = localStorage.getItem("theme");
if (savedTheme) {
    setTheme(savedTheme);
}
